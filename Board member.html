    <style>
        /* 1. Global Page Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: rgb(15, 15, 15);
            background-image: radial-gradient(circle at top right, #003a44, transparent),
                              radial-gradient(circle at bottom left, #000, transparent);
            color: #eee;
            padding: 80px 20px;
        }

        h1 {
            text-align: center;
            font-size: 90px;
            color: #000000;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 2. Responsive Grid System (3 columns desktop, 1 column mobile) */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 950px;
            margin: 0 auto ;
        }

        /* 3. The Glassmorphism Card */
        .member-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            width: 260px;
            text-align: center;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.12, 1.275);
        }

        /* 4. Pop-up Animation on Hover */
        .member-card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        /* 5. Shining Light Effect */
        .member-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -150%;
            width: 40%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.7s;
        }

        .member-card:hover::before {
            left: 150%;
        }

        /* 6. Card Internal Styling */
        .member-img {
            width: 80%;
            height: 310px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .member-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 5px 0;
            color: #fff;
        }

        .member-position {
            font-size: 0.75rem;
            color: #00b6da;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* 7. Mobile Responsiveness */
        @media (max-width: 1024px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 650px) {
            .gallery-grid { grid-template-columns: 1fr; }
            h1 { font-size: 40px;
                
            align-items: center;}
            .member-card {
               align-items: center;
                width: 90%;
                margin: 0 auto;
            }
        }
        @media (max-width: 768px) {
    .member-card:has(.member-position:contains("President")) {
        order: 1;
    }
}
    </style>
